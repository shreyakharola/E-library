  <body>
    <nav class="topnav" class="fixed-top">
        <div class="container-fluid">
            <span><img src="logocow.png" alt=""></span>
          <span class="topnavhead">E-library</span>

      <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form">
          <p>
          <input type="text" id="username" name="username" placeholder="Username/email" required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input type="email" id="email" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input type="submit" id="login" value="Login">
          </p>
        </form>
        <div id="create-account-wrap">
          <p>forgot password? <a href="#">Click here</a><p>  
          <p>Not a member? <a href="registration_form.html">Register</a><p>

        </div><!--create-account-wrap-->
      </div><!--login-form-wrap-->
      <!-- partial -->
      
      <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
   
        </script>
  </body>
</html>
